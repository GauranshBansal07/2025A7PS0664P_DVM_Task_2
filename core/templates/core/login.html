{% extends 'core/base.html' %}
{% load socialaccount %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white"><h4>Login</h4></div>
            <div class="card-body">
                
                <div class="d-grid gap-2 mb-3">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger d-flex align-items-center justify-content-center gap-2">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27 3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.64 2 12.16 2C6.4 2 2 6.5 2 12.16 2 17.84 6.61 22.5 12.35 22.5c5.54 0 10.03-3.8 10.03-9.92 0-.85-.12-1.48-.12-1.48z"/>
                        </svg>
                        Continue with Google
                    </a>
                </div>

                <div class="text-center text-muted mb-3 position-relative">
                    <span class="bg-white px-2">- OR -</span>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    <button type="submit" class="btn btn-dark w-100">Log In</button>
                </form>

                <p class="mt-3 text-center">New here? <a href="{% url 'register' %}">Create an account</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
